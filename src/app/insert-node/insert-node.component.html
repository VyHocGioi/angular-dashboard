<div class="row">
  <!-- Bookmark -->
  <div class="col-md-8">
    <div class="card card-user w-75">
      <div class="card-header">
        <h5 class="card-title">Add Staff</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="insertFrm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label for="ID">ID</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="ID"
                  id="ID"
                  placeholder="Enter ID"
                />
                <div
                  *ngIf="
                    insertFrm.controls.ID.invalid &&
                    (insertFrm.controls.ID.dirty ||
                      insertFrm.controls.ID.touched)
                  "
                >
                  <small
                    *ngIf="insertFrm.controls.ID.hasError('required')"
                    class="text-danger"
                    >id is required.</small
                  >
                </div>
              </div>
            </div>

            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="Name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="Name"
                  id="Name"
                  placeholder="Enter your name"
                />
                <div
                  *ngIf="
                    insertFrm.controls.Name.invalid &&
                    (insertFrm.controls.Name.dirty ||
                      insertFrm.controls.Name.touched)
                  "
                >
                  <small
                    *ngIf="insertFrm.controls.Name.hasError('required')"
                    class="text-danger"
                    >Name is required.</small
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="Gender">Gender</label>
                <select
                  class="form-control"
                  formControlName="Gender"
                  id="Gender"
                >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="Position">Position</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter position"
                  formControlName="Position"
                  id="Position"
                />
                <div
                  *ngIf="
                    insertFrm.controls.Position.invalid &&
                    (insertFrm.controls.Position.dirty ||
                      insertFrm.controls.Position.touched)
                  "
                >
                  <small
                    *ngIf="insertFrm.controls.Position.hasError('required')"
                    class="text-danger"
                    >Position is required.</small
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="Email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter email address"
                  formControlName="Email"
                  id="Email"
                />
                <div
                  *ngIf="
                    insertFrm.controls.Email.invalid &&
                    (insertFrm.controls.Email.dirty ||
                      insertFrm.controls.Email.touched)
                  "
                >
                  <small
                    *ngIf="insertFrm.controls.Email.hasError('required')"
                    class="text-danger"
                    >Email is required.</small
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="Phonenumber">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter phone number"
                  formControlName="Phonenumber"
                  id="Phonenumber"
                />
                <div
                  *ngIf="
                    insertFrm.controls.Phonenumber.invalid &&
                    (insertFrm.controls.Phonenumber.dirty ||
                      insertFrm.controls.Phonenumber.touched)
                  "
                >
                  <small
                    *ngIf="insertFrm.controls.Phonenumber.hasError('required')"
                    class="text-danger"
                    >Phone number is required.</small
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="Address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter address"
                  formControlName="Address"
                  id="Address"
                />
                <div
                  *ngIf="
                    insertFrm.controls.Address.invalid &&
                    (insertFrm.controls.Address.dirty ||
                      insertFrm.controls.Address.touched)
                  "
                >
                  <small
                    *ngIf="insertFrm.controls.Address.hasError('required')"
                    class="text-danger"
                    >Address is required.</small
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="Status">Status</label>
                <select
                  class="form-control"
                  formControlName="Status"
                  id="Status"
                >
                  <option value="True">True</option>
                  <option value="False">False</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div
              class="update ml-auto mr-auto"
              style="display: flex; justify-content: space-around"
            >
              <button type="submit" class="btn btn-secondary btn-round">
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary btn-round"
                [disabled]="insertFrm.invalid"
              >
                Confirm
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
